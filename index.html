<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <!-- headers that show all the books -->
    <h1 id="head1">Spellbook</h1>

    <h1 id="head2">Cookbook</h1>

    <h1 id="head3">Math book</h1>

    <!-- form that allows user to submit new book-->

        Change 1st book: <input type="text"
            id = "newInput"/>

        <input type="submit" value="submit">
        <br><br>
    </form>

    <!-- button that chages the 2nd book-->
    <button id="butt">Change 2nd book</button>

    <script src="index.js"></script>
</body>
